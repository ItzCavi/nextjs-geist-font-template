<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Hero Section -->
  <div class="hero-section">
    <h1>QuickBite</h1>
    <p class="subtitle">Delicious food, delivered fast</p>
    <ion-button expand="block" class="cta-button" color="primary">
      Order Now
    </ion-button>
  </div>

  <!-- Features Section -->
  <div class="features-section">
    <div class="feature-card">
      <ion-icon name="restaurant-outline" class="feature-icon"></ion-icon>
      <h3>Quality Food</h3>
      <p>Carefully selected restaurants and dishes</p>
    </div>

    <div class="feature-card">
      <ion-icon name="flash-outline" class="feature-icon"></ion-icon>
      <h3>Fast Delivery</h3>
      <p>Quick and reliable delivery service</p>
    </div>

    <div class="feature-card">
      <ion-icon name="heart-outline" class="feature-icon"></ion-icon>
      <h3>Best Prices</h3>
      <p>Competitive prices and great deals</p>
    </div>
  </div>

  <!-- Popular Categories -->
  <div class="categories-section">
    <h2>Popular Categories</h2>
    <div class="category-grid">
      <div class="category-card">
        <ion-img src="https://images.pexels.com/photos/2714722/pexels-photo-2714722.jpeg?auto=compress&cs=tinysrgb&w=800"></ion-img>
        <h4>Pizza</h4>
      </div>
      <div class="category-card">
        <ion-img src="https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg?auto=compress&cs=tinysrgb&w=800"></ion-img>
        <h4>Burgers</h4>
      </div>
      <div class="category-card">
        <ion-img src="https://images.pexels.com/photos/1123260/pexels-photo-1123260.jpeg?auto=compress&cs=tinysrgb&w=800"></ion-img>
        <h4>Sushi</h4>
      </div>
      <div class="category-card">
        <ion-img src="https://images.pexels.com/photos/1437267/pexels-photo-1437267.jpeg?auto=compress&cs=tinysrgb&w=800"></ion-img>
        <h4>Desserts</h4>
      </div>
    </div>
  </div>
</ion-content>
